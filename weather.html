<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700;800&family=Work+Sans:ital,wght@0,300;0,600;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/fd_favicon.svg" type="image/x-icon">
    <title>FD: Weather App</title>
</head>
<body>
    <div class="wholePage">

        <div class="headerBar">
            <div class="logo">
                <img src="images/FDLogo_2022.svg" alt="">
            </div>
            <!-- Desktop Menu -->
            <nav class="navItems">
                <ul class="navItemList">
                    <li><a class="navItemOther" href="index.html">Home</a></li>
                    <li><a class="navItemCurrent" href="#">Weather</a></li>
                </ul>
            </nav>
            <!-- Mobile Menu -->
            <div class="mobileMenu">
                <a href="#" id="mobileMenuBtn"><img src="images/mobileMenuIcon.svg" id="mobileMenuIcon" alt=""></a>
            </div>
            <div id="mobileMenuContainer" style="opacity: 0;">
                <ul class="navItemListMobile">
                    <li><a class="navItemOther" href="index.html">Home</a></li>
                    <li><a class="navItemCurrent" href="#">Weather</a></li>
                </ul>
            </div>
        </div>
        <!-- 🛑🛑🛑 CLOSE HEADER BAR ☝️ 🛑🛑🛑 -->

        <div class="heroSection">
            <div class="weatherInputs2">
                <div class="">
                    <h3 class="subPageLede">What to Wear</h3>
                </div>
                <div class="weatherDateRow">
                    <!-- <div class="dateBackBtn"><img src="images/fd_favicon.svg" alt=""></div> -->
                    <div id="dateReading"><h4 class="relevantDateLine2">Saturday, June 4</h4></div>
                    <!-- <div class="dateForwardBtn"><img src="images/fd_favicon.svg" alt=""></div> -->
                </div>
                <div id="timeReading" class="showTime">11:56PM</div>

                <div class="locationInputs">
                    <div class="locationTitle"><h6 class="whereYouTitle">What city are you in?</h6></div>
                    <div class="textInputWithIcon">
                        <input type="text" id="cityInput" class="dateInput" placeholder="Enter a City">
                        <div class="inputIconDiv">
                            <img class="inputIcon" src="images/locationIcon.svg" alt="">
                        </div>

                    </div>
                    <div class="ctaBtnMain1Col"><a href="#" target="_">What should you wear</a></div>
                </div>
            </div>
<!-- outfits visuals based on weather 😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎😎 -->

            <div class="outfitSection">
                <div id="outfit1">
                    <div class="outfitImg">
                        <img src="images/morningSummer1.png" alt="">
                    </div>
                    <div class="timePeriod">
                        <h6>Morning</h6>
                    </div>
                    <div class="temperature">
                        <h4 id="morningTempNum">15deg</h4>
                    </div>
                    <div class="skyDescription">
                        <h5 id="morningDescriptionWord">Sunny</h5>
                    </div>
                </div>
                <div id="outfit2">
                    <div class="outfitImg">
                        <img src="images/darySummer1.png" alt="">
                    </div>
                    <div class="timePeriod">
                        <h6>Daytime</h6>
                    </div>
                    <div class="temperature">
                        <h4 id="dayTempNum">25deg</h4>
                    </div>
                    <div class="skyDescription">
                        <h5 id="dayDescriptionWord">Sunny</h5>
                    </div>
                </div>
                <div id="outfit3">
                    <div class="outfitImg">
                        <img src="images/nightSummer1.png" alt="">
                    </div>
                    <div class="timePeriod">
                        <h6>Night</h6>
                    </div>
                    <div class="temperature">
                        <h4 id="nightTempNum">7deg</h4>
                    </div>
                    <div class="skyDescription">
                        <h5 id="nightDescriptionWord">Clear skies</h5>
                    </div>
                </div>
            </div>

            <!-- outfit buttons to shuffle and save outfits-->
            <div class="buttonControls">
                <div class="shuffleBtn">
                    <img src="images/shuffleBtnIcon.svg" alt="" class="shuffleBtnIcon">
                </div>
                <div class="saveBtn">
                    <img src="images/saveBtnIcon.svg" alt="" class="saveBtnIcon">
                </div>
            </div>

        </div>

        <section class="footerSection">
            <div class="weatherStatementFtr">
                <h5 id="weatherStatementFtr">It's sunny today.</h5>
            </div>
            <div class="footerImg">
                <img src="images/footerImgWeather.svg" alt="">
            </div>
        </section>

    </div>
</body>
</html>
<script src="scripts.js"></script>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoyblJLIWHTOdgOJfjh9PU22nKfY8RvN4&libraries=places&callback=citySearchAutoComp">
</script>

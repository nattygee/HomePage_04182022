<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme:wght@400;700;800&family=Work+Sans:ital,wght@0,300;0,600;0,900;1,900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/fd_favicon.svg" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <title>FD: Search for Stocks</title>
</head>
<body>
    <div class="wholePage">

        <div class="headerBar">
            <div class="logo">
                <img src="images/FDLogo_2022.svg" alt="">
            </div>
            <!-- Desktop Menu -->
            <nav class="navItems">
                <ul class="navItemList">
                    <li><a class="navItemOther" href="index.html">Home</a></li>
                    <li><a class="navItemOther" href="weather.html">Weather</a></li>
                    <li><a class="navItemCurrent" href="#">Stock Prices</a></li>
                </ul>
            </nav>
            <!-- Mobile Menu -->
            <div class="mobileMenu">
                <a href="#" id="mobileMenuBtn"><img src="images/mobileMenuIcon.svg" id="mobileMenuIcon" alt=""></a>
            </div>
            <div id="mobileMenuContainer" style="opacity: 0;">
                <ul class="navItemListMobile">
                    <li><a class="navItemOther" href="index.html">Home</a></li>
                    <li><a class="navItemOther" href="weather.html">Weather</a></li>
                    <li><a class="navItemCurrent" href="#">Stock Prices</a></li>
                </ul>
            </div>
        </div>
        <!-- 🛑🛑🛑 CLOSE HEADER BAR ☝️ 🛑🛑🛑 -->
        
        <div class="wholePage">
            <div class="stocksPageClass">
                <template id="searchResult" class="searchResultStyle">
                    
                    <div id="resultContainer0" class="searchResultCont" onclick="clickResults(this.firstElementChild.firstElementChild.innerHTML)">
                        <div class="resultLeftText">
                            <div id="compTicker" class="tickerStyle"></div>
                            <span id="compName" class="compNameStyle"></span>
                            <div class="priceRightCol">
                                <span id="compPrice" class="compPriceStyle"></span>
                            </div>
                        </div>
                        <div class="regionAndCurrency">
                            <span id="compCurrency" class="compCurrencyStyle"></span>
                            <span id="compRegion" class="compRegionStyle"></span>
                        </div>
                    </div>
                </template>

                <template id="clickedResultTemplate" class="clickedResultStyle">
                    <!-- add clicked ticker template here -->
                    <div id="clickedResults">
                        <div class="tickerSpecifics">
                            <div id="clickedTicker"></div>
                            <div id="clickedTickerPriceTitle">Last Close Price</div>
                            <div id="clickedTickerPrice"></div>
                            <div id="clickedTickerName" class="tickerSubSpecs"></div>
                            <div id="clickedTickerCountry" class="tickerSubSpecs"></div>
                            <div id="clickedTickerCurrency" class="tickerSubSpecs"></div>
                        </div>
                        <!-- charts -->
                        <div class="tickerCharts">
                            <canvas id="chartTest" class="chartMedium"></canvas>
                        </div>
                    </div>
                    
                </template>

                <div class="heroSectionCentered">
                    <h1 class="subPageLedeCentered">Search for Stocks</h1>
                </div>
                <div class="searchAndResults">
                    <div class="searchInputs">
                        <div class="inputPlusClear">
                            <div id="backArrowID" class="backArrowDisabled">
                                <img class="backArrowImg" src="images/backArrow.svg" alt="back button">
                            </div>
                            <input type="text" id="stockSearchBar" placeholder="Try AAPL, Apple, SHOP etc.">
                        </div>
                        <div class="stockBtnDiv">
                            <button id="submitSearchBtn" class="ctaBtnMainStocks">Search for Stocks</button>
                        </div>
                    </div>
                    <div id="testResults">
                    </div>
                </div>
                
            </div> <!-- stocksPageClass close -->
        </div>
        <section class="footerSection">
            <div class="weatherStatementFtr">
                <h5 id="weatherStatementFtr">Up and to the right.</h5>
            </div>
            <div class="footerImg">
                <img src="images/footerImgWeather.svg" alt="">
            </div>
        </section>
    </div>
</body>
</html>
<script src="scripts_stocks.js"></script>
